name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
    DEBUG: true    

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ['src/cache-refresh-func', 'src/catalog-api', 'src/history-func']

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ${{ matrix.project }}   
    - name: Build
      run: dotnet build --no-restore
      working-directory: ${{ matrix.project }}
